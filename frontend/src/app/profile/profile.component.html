<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow-lg rounded-3xl sm:p-10">
      <h2 class="text-center text-2xl font-semibold mb-6">Profile</h2>
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" [(ngModel)]="user.username" name="username" required
            class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500"
            placeholder="Enter your username">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" [(ngModel)]="user.password" name="password" required
            class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500"
            placeholder="Enter your password">
        </div>
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required
            class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500"
            placeholder="Confirm your password">
        </div>
        <div>
          <label for="avatar" class="block text-sm font-medium text-gray-700">Avatar</label>
          <div class="mt-2 flex items-center">
            <span *ngIf="avatarPreview" class="inline-block h-12 w-12 rounded-full overflow-hidden bg-gray-100">
              <img [src]="avatarPreview" alt="Avatar Preview" class="h-full w-full object-cover">
            </span>
            <input type="file" id="avatar" (change)="onAvatarChange($event)"
              accept=".jpg,.jpeg,.png" class="ml-5 mt-1 block py-2 px-3 relative bg-white rounded-lg text-sm shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
          </div>
        </div>
        <div class="flex justify-center">
          <button type="submit"
            class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white text-sm font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2">
            Save Changes
          </button>
        </div>
        <p *ngIf="successMessage" class="text-green-500 text-center">{{ successMessage }}</p>
        <p *ngIf="errorMessage" class="text-red-500 text-center">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
</div>
