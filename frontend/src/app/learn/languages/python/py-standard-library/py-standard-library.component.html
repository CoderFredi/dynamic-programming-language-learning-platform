<app-sidebar [isOpen]="isSidebarOpen"></app-sidebar>
<div class="container mx-auto px-4 py-8">
  <div class="relative flex items-center">
    <button 
      (click)="toggleSidebar()" 
      class="absolute right-0 top-0 mr-2 bg-transparent text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50 p-2"
      aria-label="Toggle Sidebar">
      <i class="fas fa-bars text-2xl"></i>
    </button>
    <h1 *ngIf="pythonInfo" class="text-3xl font-bold mb-4 mx-auto">{{ pythonInfo.title }}</h1>
  </div>
  
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <div class="description" *ngIf="pythonInfo?.description">
      <h2 class="text-2xl font-semibold mb-2">Description</h2>
      <div *ngFor="let paragraph of pythonInfo.description.split('\n\n'); let i = index" class="mb-4">
        <p class="leading-relaxed" [innerHTML]="paragraph"></p>
      </div>
    </div>
    
    <div class="code-examples" *ngIf="pythonInfo?.code_examples">
      <h2 class="text-2xl font-semibold mb-2">Code Examples</h2>
      <pre class="bg-gray-100 p-4 rounded overflow-x-auto whitespace-pre-wrap" [innerHTML]="pythonInfo.code_examples"></pre>
    </div>
  </div>
  <div *ngIf="errorMessage" class="container mx-auto px-4 py-8 text-center">
    <p class="text-red-500">{{ errorMessage }}</p>
  </div>
</div>
